{% extends "kanban/base.html" %}

{% block content %}
<h1>User Detail Info</h1>
<dl class="row">
    <dt class="col-sm-3">User Name</dt>
    <dd class="col-sm-9">{{ user.username }}</dd>
    <dt class="col-sm-3">Last Name</dt>
    <dd class="col-sm-9">{{ user.last_name }}</dd>
    <dt class="col-sm-3">First Name</dt>
    <dd class="col-sm-9">{{ user.first_name }}</dd>
    <dt class="col-sm-3">Email Address</dt>
    <dd class="col-sm-9">{{ user.email }}</dd>
</dl>

{% if user.pk == request.user.pk %}
<a class="btn btn-primary" href="{% url 'kanban:users_update' user.pk  %}" role="button">Edit</a>
{% else %}
<a class="btn btn-primary disabled" href="#" role="button">Edit</a>
{% endif %}
{% endblock %}
